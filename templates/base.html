<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <link rel='icon' href="/static/favicon.ico" type="image/ico">
        {% block head %}
            <title>{% block title %}{% endblock %} - A Flask powered python site for network-tools</title>
        {% endblock %}
    </head>
    <body>
        <div id="navigation" align="center" style="width: 720px ; border-bottom: 2px solid #333 ;padding: 2px ; margin: 0px auto">
            {% block menu %}
            <div id="menu" align="center">
                <b><a href="/">Home</a> | <a href="/ping/">Ping</a> | <a href="/traceroute/">Traceroute</a> | <a href="/dns-lookup/">DNS-Lookup</a> | <a href="/whois/">WHOis</a>
                </b>
            </div>
            {% endblock %}
        </div>
        <div id="content" align="center">{% block content %}{% endblock %}</div>
        <div id="footer" align="center">
            {% block footer %}
            &copy; 2020
            {% endblock %}
        </div>
    </body>
</html>
